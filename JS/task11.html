<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #D77DBA, #DFDAC4);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      padding-right: 40px;
      background-color: rgba(255, 255, 255, 0);
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      margin-top: 50px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group input[type="number"],
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-group textarea {
      height: 80px;
    }

    .form-group label.radio {
      display: inline-block;
      margin-right: 10px;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: red;
      border: none;
      border-radius: 3px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form id="registration-form" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="Enter your first name" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Enter your last name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Re-enter Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <label class="radio">
          <input type="radio" name="gender" value="male" checked> Male
        </label>
        <label class="radio">
          
          <input type="radio" name="gender" value="female"> Female
        </label>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" placeholder="Enter your address" required></textarea>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" placeholder="Enter your state" required>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" required>
          <option value="">Select your country</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
          <!-- Add more country options as needed -->
        </select>
      </div>
      <div class="form-group">
        <label>Languages</label>
        <label class="radio">
          <input type="radio" name="language" value="english" checked> English
        </label>
        <label class="radio">
          <input type="radio" name="language" value="hindi"> Hindi
        </label>
        <label class="radio">
          <input type="radio" name="language" value="kannada"> Kannada
        </label>
        <label class="radio">
          <input type="radio" name="language" value="telugu"> Telugu
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="declaration" required> Hereby I declare that all the given details are true
        </label>
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>

  <script>
    function validateForm() {
      // Perform form validation logic here
      // You can access form values using document.getElementById('<element-id>').value
      
      // Return true to submit the form or false to prevent form submission
      return true;
    }
  </script>
</body>
</html>
